<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="">
      <h1 class="flex justify-center text-green-500 text-3xl font-semibold p-5">
        My cart items
      </h1>

      <!-- entire cart container -->

      <section
        id="cart__container"
        class="contianer mx-auto grid place-items-center h-screen"
      >
        <!-- cart items -->
        <div id="cart_items_container" class="max-w-[600px] w-full"></div>
        <!-- cart items ends here -->

        <!-- cart summary -->
        <div class="shadow-lg p-10 m-10">
          <h2 class="font-bold text-lg flex flex-col text-center">
            Total amount of items: <span id="display_cart_total"></span>
          </h2>
          <button
            id="check_out_btn"
            class="bg-green-500 text-white text-lg font-semibold p-2 rounded-md mt-2"
          >
            Proceed to check out
          </button>
        </div>
        <!-- ****** -->
      </section>
      <!-- ******* -->
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/app.js"></script>
  </body>
</html>
